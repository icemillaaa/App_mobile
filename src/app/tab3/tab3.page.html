<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crud</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="FormularioL">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" id="username" formControlName="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="text" id="password" formControlName="password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" type="submit" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
</form>
  <ion-button expand="full" [routerLink]="['/register']">Registrarse</ion-button>
</ion-content>
