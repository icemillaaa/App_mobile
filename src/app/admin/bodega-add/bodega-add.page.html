<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Menu Agregar Bodega </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="bodegaForm" (ngSubmit)="onFormSubmit(bodegaForm.value)">
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="bodega.direccion" formControlName="bod_dir"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input type="text" [(ngModel)]="bodega.comuna" formControlName="bod_com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Region</ion-label>
      <ion-input type="text" [(ngModel)]="bodega.region" formControlName="bod_reg"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="bodega.telefono" formControlName="bod_tel"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!bodegaForm.valid">Submit</ion-button>
  </form>
</ion-content>
